<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item" *ngFor="let item of items">
      <div *ngIf="item.category === cat && item.userId == (afAuth.user | async)?.uid">
        <h2 class="accordion-header" id={{item.id}}>
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" attr.data-bs-target="#Collapse{{item.id}}" aria-expanded="false">
            {{item.name}}
          </button>
        </h2>
        <div id="Collapse{{item.id}}" class="accordion-collapse collapse" attr.data-bs-parent="#Collapse{{item.id}}">
          <div class="accordion-body">
            <form (ngSubmit)="onEdit(item)">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nume</label>
                <input type="text" name="name" [(ngModel)]="item.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Pret (LEI)</label>
                <input type="number" name="price" [(ngModel)]="item.price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Descriere</label>
                <textarea type="textarea" name="description" [(ngModel)]="item.description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>
              </div>
              <div class="icons mb-3">
                <input type="image" src="../assets/icons/save-regular.svg" class="trashIcon" />
                <img src="../assets/icons/trash-alt-regular.svg" class="trashIcon" (click)="onDelete(item.id)"/>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                  Adaugat la: 
                  <div>
                    {{ makeDateFromString(item.date).toLocaleDateString("ro-EU") }}
                  </div>
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</div>
